  reporter:
    timeout: 5
    batch_size: 1000
    batch_interval: 3
http_server:
  addr: :5001
grpc_server:
  addr: :5002
debug_server:
  addr: :5003
metrics_server:
  addr: :5004
servers:
  book_comments:
    grpc: localhost:5012
