service_name: book-details
db_book:
  username: root
  password: root
  host: 127.0.0.1
  port: 3406
  db_name: bookinfo
  driver: mysql
  charset: utf8
  parse_time: True
  local: Local
  conn_max_life_time: 3600
  max_idle_conns: 10
  max_open_conns: 1000
redis:
